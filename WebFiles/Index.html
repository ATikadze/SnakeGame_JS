<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>OnlineGame - ''</title>
        <link href="Index.css" rel="stylesheet" />
    </head>
    <body onload="startUp(15)" onkeypress="keyDetect()">
        <div id="playground">
            <div id="game">
            </div>

        <center>

            </div>
        </center>

        <script src="Index.js"></script>
    </body>
</html>

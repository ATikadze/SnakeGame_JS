<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>OnlineGame - ''</title>
        <link href="Index.css" rel="stylesheet" />
    </head>
    <body onload="startUp(15)" onkeypress="keyDetect()">
        <div id="playground">
            <div id="game">
            </div>
        </div>

        <div class="div-options">
            <p id="txtScore"></p>
            <input id='txtRows' type="number" />
            <button class="btnSetRows" type="button" onclick="startUp(document.getElementById('txtRows').value.length == 0 || Number(document.getElementById('txtRows').value) <= 1 ? undefined : document.getElementById('txtRows').value);"><small><bold>SET</bold></small></button>
        </div>

        <script src="Index.js"></script>
    </body>
</html>
